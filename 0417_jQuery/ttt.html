<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script>
  <style>
    


    @media screen and (min-width:600px) and (max-width:1119px) {
      .knotted-menu {
        display: none;
      }

    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge knotted-menu" onclick="w3_open()">â˜°</button>
  <!-- <div class="w3-container">
    <h1>My Page</h1>
  </div> -->
  <a href="#"><b>RESERVATION</b></a>
  <a href="#"><b>MENU</b></a>
  <a href="#"><b>LOCATION</b></a>
  <a href="#"><b>BRAND</b></a>
  <a href="#">CART</a>
  <a href="#">MY PAGE</a>
  <a href="#">LOGIN</a>
</div>


<div class="w3-container">
<p>This sidebar is hidden by default, (style="display:none")</p>
<p>You must click on the "hamburger" icon (top left) to open it.</p>
<p>The sidebar will hide a part of the page content.</p>
</div>


     
</body>
</html>
