<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
<script>
  'use strict';

  $(document).ready(function() {
    let show = $('.container > div:visible'); // div 태그 안에 보이는 값만 넣어라!!! ==> 여러 개면 배열 형식으로 저장된다.
    console.log(show);

    let showArray = [];
    for(let i=0; i<show.length; i++) {
      // showArray.push(show[i].innerHTML);
      showArray.push($(show[i]).html);
    }
    console.log(showArray);
    console.clear();

    $('#demo').html(showArray);
    $('#demo').text(showArray);
    console.clear();

    $('#demo div:first').html(showArray);
    // $('#demo div').filter(':first-child').html(showArray);

    $('.container > div:hidden').map(function(index, item) {
      console.log(index, item);
    });
  });
</script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>안녕하세요1</h2>
  <div style="opacity: 0.2;">안녕하세요2</div>   <!-- 1이 불투명도 100%를 의미한다 -->
  <div style="display: none;">안녕하세요3</div>
  <div>안녕하세요4</div>
  <div style="visibility: hidden;">안녕하세요5</div>  <!-- 자리는 차지하면서 내용은 없어진다. -->
  <div>안녕하세요6</div>
  <div style="overflow: hidden;">안녕하세요7(레이어가 넘쳐야 적용됨)</div> 
  <div style="overflow: hidden;  width: 0px; height: 0px;">안녕하세요8</div>   <!-- 넘치면 안 보이는 것처럼 -->
  <div>안녕하세요9</div>
  <hr />
  <div id="demo"></div>
    <div>mbc</div>
    <div>kbs</div>
    <div>sbs</div>
  <hr /><hr />
  <div class="container2"></div>
    <div>1안녕!</div>
    <div>2안녕!</div>
    <div>3안녕!</div>
</div>
</body>
</html>
