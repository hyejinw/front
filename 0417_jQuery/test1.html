<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {                             // 그러나 이렇게 적어주면 아래의 내용을 다 수행하고 load 된다.
      let productVar = document.getElementById("product"); // 동기식에서는 위에서 아래로 흐르기 때문에, 이렇게 적어주면 오류가 생긴다.
      let priceVar = document.getElementById("price");
      let suVar = document.getElementById("su");
      // alert(product + " 총 가격 : " + (price * su));
      console.log(product + " 총 가격 : " + (priceVar * suVar));

      calcBtn.addEventListener('click', function() {
        let product = productVar.value;
        let price = priceVar.value;
        let su = suVar.value;
        if(isNaN(price) || isNaN(su)) {
          alert("단가와 수량은 숫자로 입력하세요.")
          priceVar.select();
          priceVar.focus();
          return false;
        }
        let res = price * su;
        alert(product + ", 단가: "+price+", 수량: " + su + ", 가격: " + res)
      });

    }

    </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="mb-3">상품가격 계산하기</h2>
  <form name="myform">
    <div>
      상품명 :
      <input type="text" name="product" id="product" value="냉장고" autofocus class="mb-3 form-control" />
    </div>
    <div>
      상품 가격 :
      <input type="text" name="price" id="price" value="0" class="mb-3 form-control" />
    </div>
    <div>
      수량 :
      <input type="text" name="su" id="su" value="0" class="mb-3 form-control" />
    </div>
    <div>       <!-- onclick="cal()" 대신 id로!! -->
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success mt-2 form-control" />
    </div>
  </form>
</div>
</body>
</html>
