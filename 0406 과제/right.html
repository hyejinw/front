<html>
<head>
  <title>right</title>
</head>
<body bgcolor="#f2f4ef">
  <a name="right"></a>
  <form action="login.html" width="30%">
    <fieldset>
      <legend><font color="#06f"><b>로그인</b></font></legend>
      <ul>
        <li>
          <label for="mid">아이디 </label>
          <input type="text" id="mid" placeholder="아이디를 입력하세요" autofocus />
        </li>
        <li>
          <label for="pwd">비밀번호 </label>
          <input type="password" placeholder="비밀번호를 입력하세요" id="pwd" />
        </li>
        <li>
          <input type="submit" value="로그인" />
          <input type="button" value="회원가입" />
          <input type="button" value="아이디/비번 찾기" />
        </li>
      </ul>
    </fieldset>
    <table  cellpadding="5"  cellspacing="0" height="70%">
      <tr>
      <td width="40%">
        <div>
          <a href="https://www.imbc.com" target="link">MBC</a>
          <a href="https://www.youtube.com/" target="link">YouTube</a>
          <a href="https://www.daum.net/" target="link">DAUM</a>
          <a href="https://www.netflix.com/kr/" target="link">Netflix</a>
        </div>
        <iframe name="link" width="350px"></iframe>
      </td>
    </tr>
    <tr>
      <td width="40%">
        <video src="../images/광고영상.mp4" muted autoplay loop width="100%"></video>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
