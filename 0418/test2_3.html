<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <script>
    'use strict';
    
  </script>
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      width: 145px;
      background-color: aquamarine;
      text-align: center;
    }
    .btn1, .btn2 {
      margin: 2px;
      padding: 2px;
      width: 120px;
      background-color: blueviolet;
      color: aliceblue;
    }
    .btn1:hover {
      background-color: aliceblue;
      color: blueviolet;
    }

    .userClass {
      background-color: yellow;
      color: blue;
    }
  </style>
  <script>
    'use strict';

    $(function() {
      
      // 마우스가 google 아이디 안이나 밖으로 이동하면 실행
      $('#google').on('mouseenter',function() {    // on은 이벤트 발생을 의미한다!
        console.log("안으로...");                   // 여러 개의 이벤트를 쓸 때 사용하기 좋다.
        $(this).addClass('userClass');
      })
      .on('mouseleave',function() {
        console.log("밖으로...");
        $(this).removeClass('userClass');
      });
      
      // 두 번째 예제는 스크립트를 이용하여 이미 만들어 놓은 클래스를 추가하고 있다.
      // $('.btn2').addClass('btn1');

      // 마우스가 버튼 2안으로 들어가면 배경색은 노란색, 벗어나면 원래대로!
      $('.btn2').on('mouseenter mouseover',function() {    // on은 이벤트 발생을 의미한다!
        $(this).addClass('userClass');
      })
      .on('mouseleave',function() {
        $(this).removeClass('userClass');
      });
      

    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <font size="6" id="google">Google</font>
  <!-- <h2 id="google">Google</h2> -->
  <div id="menu1">
    <button class="btn1">회사 소개</button>
    <button class="btn1">CEO 소개</button>
    <button class="btn1">사업영역</button>
    <button class="btn1">제품 소개</button>
  </div>
  <hr />
  <font size="6" id="google">Google2</font>
  <div id="menu1">
    <button class="btn2">회사 소개</button>
    <button class="btn2">CEO 소개</button>
    <button class="btn2">사업영역</button>
    <button class="btn2">제품 소개</button>
  </div>
  <hr />
</div>
</body>
</html>
