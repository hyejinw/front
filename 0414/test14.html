<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';

  function keyboardEvent(e) {
    let str = "발생된 이벤트 :" + e.type + "<br />";
    switch(e.type) {
      case "keypress":
        str += "키 값 : " + e.which;
        break;

      case "click":
        str += "마우스를 누르셨군요.";
        break;

      case "dblclick":
        str += "마우스를 더블 클릭하셨군요.";
        break;
      
      default:
        str += "아무런 동작이 없습니다.";

    }

    demo.innerHTML = str;
  }  

  document.onkeypress = keyboardEvent;
  document.onclick = keyboardEvent;        //마우스 클릭을 감지하면 함수를 호출한다.  전부 listener
  document.ondblclick = keyboardEvent;  //마우스 더블클릭을 감지하면 함수를 호출한다.

</script>
<body>
<p><br /></p>
  <div class="container">
    <h2>키보드 이벤트 처리</h2>
    <p>키보드 입력하면 키값을 알려줍니다.</p>
    <hr />
    <b><div id="demo"></div></b>
  </div>
<p><br /></p>
</body>
</html>
