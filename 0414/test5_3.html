<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';

  function fCheck() {
    let fruit = document.getElementById("fruit").value;

    if(fruit == "") {
      alert("과일을 선택하세요");
      return false;
    }
    
    let fruits = "";
    for(let i=0; i<myform.fruit.length; i++) {
      if(myform.fruit.options[i].selected) {
        fruits += myform.fruit[i].value + " | ";
      }
    }

    fruits = fruits.substring(0, fruits.length-2);   // 마지막 슬래시(/)를 지운다.
    demo.innerHTML = "선택한 과일은 <font color='red'><b>"+fruits+"</b></font>입니다.";
  }
  
  function fCheck2(e) {
    let texts = []; // 안에 든 값도 길이도 모르지만 배열을 만들 수 있다! 자바스크립트의 유연성!
    let values = [];
    
    for(let i=0; i<e.options.length; i++) {
      // console.log(e.options[i]);
      let fruit = e.options[i];
      if(fruit.selected) {
        values.push(fruit.value);    // fruit 안에 든 값을 values 배열에 하나씩 담는다(push!)
        texts.push(fruit.text);      // 이걸 왜 적지?
      }
    }
    let str = '';
    str += "선택한 과일은 <font color='red'><b>"+values+"</b></font>입니다."
    str += "<hr />";
    str += "표시 문자열 : " + texts;
    demo.innerHTML = str;
  }


  function fClear() {
    // location.reload();
    document.getElementById("fruit").selected = false;
    demo.innerHTML = '';
  }
</script>


<body>
<p><br /></p>
  <div class="container">
    <h2>LIST상자 학습</h2>
    <form name="myform">
      <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck2(this)" class="form-control mb-4"> <!--size가 2이상이 오면 LIST 상자가 된다.-->
          <option value="1">사과</option>                                        <!--여기의 값/상황들을 this라는 변수를 통해 보낸다.-->
          <option value="2">배</option>
          <option value="3">바나나</option>
          <option value="4">딸기</option>
          <option value="5">망고</option>
          <option value="6">수박</option>
          <option value="7">포도</option>
        </select>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-success form-control" /></div>
        <div class="col"><input type="reset" value="다시 선택" onclick="fClear()" class="btn btn-warning form-control" /></div>
      </div>
    </form>
    <hr />
    <div id="demo"></div>
    <p><br /></p>
  </div>        <!--가능하면 container안에 넣어줘야 한다!-->
</body>
</html>
