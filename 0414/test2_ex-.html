<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입폼만들기(정규식활용)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test2_ex-.js"></script>
</head>
<body>
  <!-- 
    아이디 : 영문자,숫자,_ 포함으로 4~20 자까지   예) ^/a-z0-9_/{4,20}$
    비밀번호 : 영문자,숫자,_,특수글자(~!@#$%^&*()_+,.?><][{}])1자이상 포함으로 4~20 자까지
    닉네임 : 한글만 사용가능
    성명 : 한글,영문만 사용가능
    이메일 : 이메일 형식에 맞도록
    홈페이지주소 : URL형식에 맞도록
    전화번호 : 전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4))   예) /\d{2,3}-\d{3,4}-\d{4}/
    주민번호 : 숫자와 구분자(-)만오되 앞쪽 6자리 - 뒷쪽 1자리(1~4까지의 숫자만)

    ^/a-z0-9_/{4,20}$
  -->


<p><br /></p>
  <div class="container text-center">
    <form name="myform">
      <h2>회 원 가 입</h2>
      <h6>괄호() 안의 형식을 맞춰주세요</h6>
      <table class="table">
        <tr>
          <td>아이디(영문대소문자, 숫자, _ 허용 / 4~20자) : </td>
          <td><input type="text" name="mid" id="mid" class="form-control"/></td>
          <td><input type="button" value="아이디 확인" onclick="midCheck()" class="btn btn-success " /></td>
        </tr>
        <tr>
          <td colspan="3" id="demo1"></td>
        </tr>
        <tr>
          <td>비밀번호(영문대소문자, 숫자, _, 특수글자 허용/ 4~20자) : </td>
          <td colspan="2"><input type="text" name="pwd" id="pwd" class="form-control"/></td>
        </tr>
        <tr>
          <td>닉네임(한글) : </td>
          <td colspan="2"><input type="text" name="nick" id="nick" class="form-control"/></td>
        </tr>
        <tr>
          <td>성명(한글 or 영문) : </td>
          <td colspan="2"><input type="text" name="n" id="n" class="form-control"/></td>
        </tr>
        <tr>
          <td>이메일 : </td>
          <td colspan="2"><input type="text" name="email" id="email" class="form-control"/></td>
        </tr>
        <tr>
          <td>홈페이지 주소 : </td>
          <td colspan="2"><input type="text" name="page" id="page" class="form-control"/></td>
        </tr>
        <tr>
          <td>전화번호(010-xxxx-xxxx) : </td>
          <td colspan="2"><input type="text" name="phone" id="phone" class="form-control"/></td>
        </tr>
        <tr>
          <td>주민번호(xxxxxx-xxxxxxx) : </td>
          <td colspan="2"><input type="text" name="identity" id="identity" class="form-control"/></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="button" value="회원가입" onclick="wholeCheck()" class="btn btn-success " />
            <input type="button" value="다시 입력" onclick="wholeReset()" class="btn btn-primary" />
          </td>
        </tr>
      </table>
    </form>
    <div id="demo"></div>
    <p><br /></p><p><br /></p>
  </div>
</body>
</html>
