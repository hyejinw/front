<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';

</script>
<body>
<p><br /></p>
  <div class="container">
    <h2>마우스 Over시에 그림 변경하기</h2>
    <p>
      <input type="button" value="그림 감추기" onclick="document.getElementById('demo').style.display='none';" />
      <input type="button" value="그림 보이기" onclick="document.getElementById('demo').style.display='block';" />
      <input type="button" value="그림 Over/Out" 
      onmouseover="document.getElementById('demo').style.display='none';" 
      onmouseout="document.getElementById('demo').style.display='block';" 
      />
      <span 
      onmouseover="document.getElementById('demo').style.display='none';" 
      onmouseout="document.getElementById('demo').style.display='block';" 
      >그림 제어</span>
    </p>
  <hr/>
  <div id="demo"><img src="../../images1/7.jpg" width="200px" /></div>
  </div>
<p><br /></p>
</body>
</html>
