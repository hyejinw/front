<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';
  let sw = 1;
  let current;

  function start() {
    current = setTimeout(start, 1000);
    document.getElementById("here").innerHTML = "<img src='../images/"+ sw +".jpg' width='300px' length='300px' />";
    
    if(sw == 10) sw = 1;
    else sw ++;
  }

  function stop() {
    clearTimeout(current);
  }

</script>
<body>
<p><br /></p>
  <div class="container">
    <p>
      <input type="button" value="이미지 재생" onclick="start()" class="btn btn-success" />
      <input type="button" value="이미지 정지" onclick="stop()" class="btn btn-warning" />
    </p>
    <hr />
    <p id="here"></p>
  </div>
<p><br /></p>
</body>
</html>
