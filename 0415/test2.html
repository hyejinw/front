<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let str = '';

    function stringifyCheck() {
      const Member = {       //  클래스를 하나 만든 것이다.(3요소: 필드, 생성자, 메소드)
        name : '홍길동',     // 키와 문자열은 ""
        age : 25,            // 나머지는 그대로
        color : 'white',
        birthday : new Date(),
        size : null,
        gender : true,
        atom : () => {     // 자바에선 메소드, 여기선 함수(독립적인 개념)
          console.log("성명 : " , Member.name);
        }
      }
      str = JSON.stringify(Member);
      demo.innerHTML = str;
    }
    
    function parseCheck() {
      stringifyCheck();
      const obj = JSON.parse(str);
      console.log(obj);


      let birthDate = obj.birthday.substring(0,10);

      
      let temp = '';
      temp += 'name : ' + obj.name + '<br />';
      temp += 'age : ' + obj.age + '<br />';
      temp += 'color : ' + obj.color + '<br />';
      temp += 'birthDate : ' + birthDate + '<br />';
      // temp += 'size : ' + obj + size + '<br />';
      temp += 'gender : ' + obj.gender + '<br />';
      
      demo.innerHTML = temp;
    }

  </script>
</head>
<body>
<p><br /></p>
  <h2>JSON.stringify() / JSON.parse()</h2>
  <p>
    JSON.stringify<br />
    object 객체를 JSON 형식으로 변환
    <input type="button" value="stringify 연습" onclick="stringifyCheck()" class="btn btn-success" />
  </p>
  <p>
    JSON.parse<br />
    JSON 형식을 object 객체로 변환
    <input type="button" value="parse 연습" onclick="parseCheck()" class="btn btn-primary" />
  </p>
  <hr />
  <div id="demo"></div>
  <p><br /></p>
</body>
</html>
