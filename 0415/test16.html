<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict';

    // 배열 선언 : new Array();
    const fruits = ['사과','배','바나나','딸기','포도'];

    // 배열 요소 추가(push, unshift)
    fruits.push("수박");
    console.log(fruits); //Array(6)  일반 스트링은 문자가 나오지만, 배열은 이렇게 길이와 값(은 아래에)이 나온다.
    console.log();

    fruits.push("당근","토마토","앵두"); // 배열 앞에 추가
    console.log(fruits);
    console.log();

    fruits.unshift("당근2","토마토2","앵두2"); // 배열 뒤에 추가
    console.log(fruits);
    console.log();


    // 배열의 요소 삭제: pop(), shift()
    fruits.pop();
    fruits.pop();          // 뒤에 있는 게 삭제되었음.
    console.log(fruits);
    console.log();

    fruits.shift();
    fruits.shift();          // 앞에 있는 게 삭제되었음.
    console.log(fruits);
    console.log();

    
    // 특정 요소를 삭제: splice(인덱스 번호, 요소의 개수)
    fruits.splice(2,1);  // 인덱스 2번지부터 1개 삭제
    console.log(fruits);
    console.log();
    

    // 특정 요소를 삭제 후 추가: splice(인덱스 번호, 요소의 개수, 추가항목)
    fruits.splice(2,1, '자몽' ,'옥수수');  // 인덱스 2번지부터 1개 삭제하고 그 자리에 자몽과 옥수수가 들어간다.
    console.log(fruits);
    console.log();

    // 특정 요소를 특정 위치에 추가: splice(인덱스 번호, 요소의 개수, 추가항목)
    fruits.splice(4, 0, '파인애플' ,'체리');  // 인덱스 4번지 앞에 자몽과 옥수수가 들어간다.
    console.log(fruits);
    console.log();

    // 특정 요소의 자료 추출: slice
    let item = fruits.slice(2);        //2번 인덱스 번호부터 뒤로 모두 추출  
    console.log(item);
    console.log();

    // 특정 요소의 자료 추출: slice
    item = fruits.slice(2, 5);        //2번 인덱스 번호부터 인덱스 5번 앞까지 추출  
    console.log(item);
    console.log();

    // 배열 안의 요소 검색 : indexOf() : 있으면 위치값을, 없으면 -1
    console.log(fruits.indexOf("옥수수"));     //3

    console.log(fruits);
    console.log(fruits.lastIndexOf("앵두"));     //-1
    console.log();
    console.log();


    // filter를 쓰면 직접 조건을 걸 수 있다.
    let res = fruits.filter((fruit, index) => index % 2 == 0);
    console.log(res);

  </script>

</head>
<body>
  <h2>배열 연습</h2>
  <hr />
  <div id="demo"></div>
</body>
</html>
